steps: 
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      echo Creating: ${{parameters.artifactLocation}}\${{parameters.artifactName}}
      Get-ChildItem ${{parameters.path}} -include ${{parameters.match}} -rec | ForEach-Object {(gc $_) + "GO`r`n"} | out-file ${{parameters.artifactLocation}}/${{parameters.artifactName}}
  displayName: 'Combine SQL Scripts into ${{parameters.outName}}'